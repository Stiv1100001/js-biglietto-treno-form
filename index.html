<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">


    <title>Online tickets</title>
</head>

<body class="d-flex flex-column justify-content-center">

    <main>
        <section id="form" class="container p-3">
            <div class="row text-center">
                <div class="col-12">
                    <h1 class="text-uppercase fw-bold text-white mb-3">calcola il prezzo del tuo biglietto</h1>
                </div>
                <div class="col-12">
                    <div class="bg-white rounded-3 p-4">
                        <form action="" id="form-inputs">
                            <div class="row text-center justify-content-center mb-4">
                                <div class="col-3">
                                    <label for="name" class="mb-3 fw-bold fs-4 d-block">Nome Cognome</label>
                                    <input id="name" type="text" class="rounded-2 border-2 border-danger form-control"
                                        required>
                                </div>
                                <div class="col-3">
                                    <label for="km" class="mb-3 fw-bold fs-4 d-block">Km da percorrere</label>
                                    <input id="km" type="number" min="1" step="1" value="1"
                                        class="rounded-2 border-2 border-danger form-control">
                                </div>
                                <div class="col-3">
                                    <label for="age" class="mb-3 fw-bold fs-4">Tariffa</label>
                                    <select id="age" class="rounded-2 border-2 border-danger form-select" required>
                                        <option value="" selected disabled>Seleziona tariffa</option>
                                        <option value="standard">Standard</option>
                                        <option value="minorenne">Minorenne</option>
                                        <option value="over65">Over65</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit"
                                        class="btn btn-primary me-4 rounded-pill text-uppercase fw-bold"
                                        id="submit">Genera</button>
                                    <button type="reset" class="btn btn-warning rounded-pill text-uppercase fw-bold"
                                        id="reset">Annulla</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="ticket" class="container p-3 invisible">
            <div class="row text-center">
                <div class="col-12">
                    <h1 class="text-uppercase fw-bold text-white mb-3">Il tuo biglietto</h1>
                </div>
                <div class="col-12">
                    <div class="bg-white rounded-3 p-4 shadow-lg">
                        <div class="container-fluid px-3">
                            <div class="row border-2">
                                <div
                                    class="col-3 d-flex flex-column rounded-start border-dark border justify-content-center bg-yellow">
                                    <h4 class="fs-5">Nome passeggero</h4>
                                    <h5 id="name-result" class="fs-2"></h5>
                                </div>
                                <div
                                    class="col-9 bg-vin-white border-top border-end border-bottom border-dark border-2 text-center py-3">
                                    <div class="row">
                                        <div class="col text-start">
                                            <h5 class="fw-bold mb-5 border-bottom border-danger">Offerta</h5>
                                            <h6 id="tariffa" class="fst-italic fs-3"></h6>
                                        </div>
                                        <div class="col-2 text-end">
                                            <h5 class="fw-bold mb-5 border-bottom border-danger">Carrozza</h5>
                                            <h6 id="carriage" class="fs-3"></h6>
                                        </div>
                                        <div class="col-2 text-end">
                                            <h5 class="fw-bold mb-5 border-danger border-bottom">Codice CP</h5>
                                            <h6 id="cp" class="fs-3"></h6>
                                        </div>
                                        <div class="col-3 text-end">
                                            <h5 class="fw-bold mb-5 border-bottom border-danger">Costo biglietto</h5>
                                            <h6 id="price" class="fs-3"></h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
